<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>3D MineSweeper</title>
    </head>
    <body>
        <canvas></canvas>
        <h1>操作方法</h1>
        <h3>マウス</h3>
        <p>ドラッグ...回転</p>
        <p>左クリック...選択</p>
        <p>白...決定</p>
        <p>その他...カーソル移動</p>
        <h3>キーボード</h3>
        <p>x, y, z キー...カーソルが移動可能な平面を選択</p>
        <p>方向キー...カーソル移動</p>
        <p>ctrl + 方向キー...回転</p>
        <p>Enter...選択</p>
        <p>f キー...旗を立てる ( 共通 )</p>
        <h1>難易度選択</h1>
        <p>e ... easy / n ... normal / h ... hard</p>
        <p>r...reset ( new game ) </p>
        <script src="3DMS.js"></script>
    </body>
</html>
